<form class="content" action="/action_page.php">
	<div class="container">
		<h1>Sign Up</h1>
		<p>Please fill in this form to create an account </p>
		<hr>
		<label for="email"><b>Email</b></label>
		<input type="text" placeholder="Enter Email" name="email" required>

		<label for="psw"><b>Password</b></label>
		<input type="password" placeholder="Enter Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

		<label for="psw-repeat"><b>Repeat Password </b></label>
		<input type="password" placeholder="Repeat Password" name="psw-repeat"  required>

		<label>
			<input type="checkBox" checked="checked" name="remember" style="margin-bottom:15px">
		Remember me</label>

		<div class="clearfix">
			<button type="button" onclick="document.getElementById('signUp').style.display='none'" class="cancelBtn">
				Cancel
			</button>
			<button type="submit">Sign Up</button>
		</div>

		<div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>
	</div>
</form>

<link rel="stylesheet" type="text/css" href="signUp.css">

<script type="type/javascript" src="signUp.js"></script>
